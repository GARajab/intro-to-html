<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to HTML</title>
    <link rel="stylesheet" href="/intro-to-html/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="/intro-to-html/images/tesla-logo.png" alt="" />
        <div class="links">
          <ul>
            <li>Vehicles</li>
            <li>Charging</li>
            <li>Discover</li>
            <li>Shop</li>
          </ul>
        </div>
        <div class="rightHandIcons">
          <ul class="icons">
            <li class="Q">
              <a href="#"
                ><img src="/intro-to-html/images/pngegg.png" alt=""
              /></a>
            </li>
            <li class="earth">
              <a href="#"
                ><img src="/intro-to-html/images/globe.jpg" alt=""
              /></a>
            </li>
            <li class="account">
              <a href="#"
                ><img src="/intro-to-html/images/question-mark.jpg" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="page">
        <div class="middleTxt">
          <h1 class="model">Model Y</h1>
          <h2 class="installment">1.99% APR Financing</h2>
          <h5 class="price">From $31,490</h5>
        </div>
      </div>
      <footer>
        <button>Order Now</button>
        <button>Demo Drive</button>
      </footer>
    </div>
  </body>
</html>
